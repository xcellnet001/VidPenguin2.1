<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4"><h4>Request New Password to VidPenguin 2.1</h4>

    <form role="form">
      <p class="form-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
      </p>

      <p>
        <button class="btn btn-primary" ng-click="resetPassword(email)">Request New Password</button>
        <a href="/#/login" class="btn btn-success" >Return to Login</a>
      </p>
    </form>
    <p ng-show="err" class="bg-danger">{{err}}</p>
  </div>
  <div class="col-md-4"></div>
</div>
