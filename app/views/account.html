<!-- Sidebar -->
<div class="col-md-2 col-lg-2">

  <h6>{{ user.password.email }}</h6>

</div>
<div class="row-fluid">
<div class="col-md-10">
  <div class="col-md-10">
  <h3>Profile</h3>
    </div>
  <div class="col-md-2">
  <button role="button" ng-click="logout()" class="btn btn-danger pull-right">Log Out</button>
  <p class="clearfix"></p>
  <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>

  </div>
  <div class="col-md-12 tools_g">
    <form role="form">
      <div class="col-md-4">
                <br />
          <p class="form-group">
              <label>Name:</label>
              <input type="text" name="name" ng-model="profile.name" class="form-control" />
          </p>
      </div>
      <div class="col-md-4">
                        <br />
          <p class="form-group">
              <label>Email:</label>
              <input type="text" name="email" ng-model="user.password.email" class="form-control" />
              <br />
          </p>
      </div>
      <div class="col-md-4">
                  <br />
      <p class="form-group">
          <label>VidPenguin ID</label>
            <br /><b>{{user.uid}}</b>
      </p>
      </div>
    </form>
  </div>
  <div class="row-fluid">
    <div class="col-md-8">
      <h3><img src="/images/blogger-logo-medium.png" alt="Blogger ID" height="34" width="131"> Accounts</h3>
      <input type="text" ng-keypress="clear()" ng-model="blogger_id" class="form-control" /><a href="" class="btn btn-success" data-toggle="tooltip" title="" data-original-title="Add Blogger ID">
      <i class="fa fa-plus"></i>
    </a>
         <br>
         <br>
    </div>
    <div class="col-md-4">
      <form role="form">
        <h3>Change Password</h3>

        <p class="form-group">
          <label>Old Password:</label>
          <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
        </p>

        <p class="form-group">
          <label>New Password:</label>
          <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
        </p>

        <p class="form-group">
          <label>Confirm New Password:</label>
          <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
        </p>

        <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">change password</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
      </form>
    </div>

  </div>


</div>

</div>
